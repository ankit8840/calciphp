<!DOCTYPE html>
<html lang="en">

<head>
    <title>calci</title>
    <link rel="stylesheet" type="text/css" href="calci.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <!-- <script src="script.js" type="text/javascript"></script> -->
</head>

<body>
    <div id="main">
        <div id="calc">
            <h1>Calculator</h1>
            <table id="table">
                <tr>
                    <input type="text" size="25" id="dis" value="">
                </tr>
                <tr>
                    <td><button class="click" value="1">1</button></td>
                    <td><button class="click" value="2">2</button></td>
                    <td><button class="click" value="3">3</button></td>
                    <td><button class="oprt"  value="+">+</button></td>
                </tr>
                <tr>
                    <td><button class="click" value="4">4</button></td>
                    <td><button class="click" value="5">5</button></td>
                    <td><button class="click" value="6">6</button></td>
                    <td><button class="oprt"  value="-">-</button></td>
                </tr>
                <tr>
                    <td><button class="click" value="7">7</button></td>
                    <td><button class="click" value="8">8</button></td>
                    <td><button class="click" value="9">9</button></td>
                    <td><button class="oprt"  value="*">x</button</td>
                </tr>
                <tr>
                    <td><button class="click"  value="0">0</button></td>
                    <td><button class="click"  value="/">/</button></td>
                    <td><button class="clear"  value="C">C</button></td>
                    <td><button class="oprt"  value="=">=</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="calci.js"></script>
</body>
